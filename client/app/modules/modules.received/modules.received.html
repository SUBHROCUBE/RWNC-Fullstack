<div >          
  <!--toggle sidebar button-->         
  <h2 class="page-header">
        Received             
  </h2>
  <div class="row compact-row">    
    <div class="col-md-8">
      <form class="form-inline">
        <div class="form-group">
         <div class="col-md-4"> 
            <label for="exampleInputName2">Customer Name</label>
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Customer name" aria-describedby="basic-addon2">
              <span class="input-group-btn" id=""><button class="btn btn-primary">Search</button></span>
            </div>
          </div>
        </div>         
      </form>
    </div>   
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-primary pull-right" ui-sref="modules.NewReceived({type:'raw'})">New raw stock</a>
        </div>
        <div class="col-md-6">
          <a class="btn btn-primary pull-right" ui-sref="modules.NewReceived({type:'ready'})">New ready stock</a>
        </div>
      </div>
      
    </div> 
  </div><!--/row--> 
  <div class="row">
    <div class="col-md-3">
       <div class="form-group">
          <label for="added">From</label>
          <div class="input-group">
            <input type="text" class="form-control" id="added" name="added" placeholder=""
               datepicker-popup  ng-model="date.Startdt" is-open="StartOpened"   
               close-text="Close" readonly>    
            <span class="input-group-addon btn" ng-click="openStart($event)">
              <i class="glyphicon glyphicon-calendar"></i> 
            </span>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="toDate">To</label>
          <div class="input-group">
            <input type="text" class="form-control" id="toDate" name="toDate" 
            datepicker-popup  ng-model="date.Todt" is-open="ToOpened"    close-text="Close" placeholder="" readonly>    
            <span class="input-group-addon btn" ng-click="openTo($event)"><i class="glyphicon glyphicon-calendar"></i></span>
          </div>
        </div>
      </div>
  </div>
  <div class="row" style="height:430px">
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Code</th>
          <th>Opening</th>
          <th>Wiredia</th>
          <th>Width</th>
          <th>Thickness</th>
          <th>Type</th>
          <th>Length</th>
          <th style="width: 10px;"></th>
        </tr>
          <tr ng-repeat="receive in receives">
          <td>{{receive.receivedId}}</td>
          <td>{{receive.opening}}</td>
          <td>{{receive.diameter}}</td>
          <td>{{receive.width}}</td>
          <td>{{receive.clampThickness}}</td>
          <td>{{receive.type}}</td>
          <td>{{receive.length}}</td>
          <td>
             <a class=" " ng-click="editReceive(receive)">
              <span class="glyphicon glyphicon-pencil"></span>
            </a>             
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
