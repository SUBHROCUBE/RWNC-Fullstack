<div >          
  <!--toggle sidebar button-->         
  <h2 class="page-header">
        Order Details             
  </h2>
  <div class="row compact-row">    
    <div class="col-md-10">
      <form class="form-inline">
        <div class="form-group">
         <div class="col-md-5"> 
            <label for="exampleInputName2">Parnet Order Id</label>
          </div>
          <div class="col-md-7">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" 
               ng-readonly="true" ng-model="parentOrderId">              
            </div>
          </div>
        </div>         
      </form>
    </div>   
    <div class="col-md-2">
      <a class="btn btn-primary pull-right" ng-click="addItem()">Add Item</a>
    </div> 
  </div><!--/row--> 
  <div class="row" style="height:430px">
    <div class="col-md-12">
      
      <table class="table table-striped table-bordered">
        <tr class="table-heading">
          <th>Parent Order ID</th>
          <th>Order ID</th>
          <th>Opening * Wiredia</th>
          <th>Type</th>
          <th>Material</th>
          <th>Order Date</th>
          <th>Status</th>
          <th style="width: 10px;"></th>
        </tr>
          <tr  ng-repeat="item in itemList">
          <td>{{item.parentOrderId}}</td>
          <td>{{item.orderId}}</td>
          <td>{{item.opening}} * {{item.diameter}}</td>
          <td>{{item.type}}</td>
          <td>{{item.material}}</td>
          <td>{{item.orderDate | date:"dd-MM-yyyy"}}</td>
          <td>{{item.status}}</td>
          <td>
             <a class=" " ng-click="editItem(item)">
              <span class="glyphicon glyphicon-pencil"></span>
            </a>             
          </td>          
        </tr>        
      </table>
      <pagination ng-show="allCustomers.length>1" boundary-links="true" total-items="allCustomers.length" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
  </div>
</div>
